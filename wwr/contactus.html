<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Legacy Rafting Club</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="icon" type="image/jpg" href="images/logo.png"/>
</head>
<body>
    <div id="content">
    <header>
        <a id="logo_link" href="index.html">
            <img class="logo" src="images/logo.png" alt="Legacy Rafting Club Logo">
        </a>
        <nav>
            <a href="index.html">Home</a>
            <a href="activities.html">Activities</a>
            <a href="site-plan-rafting.html">Site plan</a>
            <a href="contactus.html">Contact Us</a>
        </nav>
    </header>
    <div id="hero">
        <div id="hero-box">
            <img id="hero-img" src="images/building.jpg" alt="Background">
        </div>
        <section id="hero-msg">
            <h1 class="home-title">Contact Us</h1>
            <h4>Send us a message to make your reservation</h4>
        </section>
    </div>
    <div class="contact_form">
        <form action="">
          <label for="fname">First Name</label>
          <input type="text" id="fname" name="firstname" placeholder="Your name..">
          <label for="lname">Last Name</label>
          <input type="text" id="lname" name="lastname" placeholder="Your last name..">
          <label for="state">State</label>
          <select id="state" name="state">
            <option value="idaho">Idaho</option>
            <option value="utah">Utah</option>
            <option value="arizona">Arizona</option>
          </select>
          <label for="subject">Subject</label>
          <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
          <input type="submit" value="Submit">
      
        </form>
      </div>
    <footer>
            <h3> Legacy Rafting Club &copy; 2022 - Ezequiel Nicolidakis</h3>
            <h3><a href="site-plan-rafting.html">Site Plan</a></h3>
            <h3><a href="contactus.html">Contact Us</a></h3>
            <div class="social">
            <a href="https://facebook.com" target="_blank">
                <img src="images/facebook.png" alt="fb icon">
            </a>
            <a href="https://twitter.com" target="_blank">
                <img src="images/twitter.png" alt="twitter icon">
            </a>
            <a href="https://instagram.com" target="_blank">
                <img src="images/instagram.png" alt="instagram icon">
            </a>
            </div>
    </footer>
    </div>
</body>
</html>
